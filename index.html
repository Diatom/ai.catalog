<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог продуктов</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Каталог продуктов</h1>
  </header>

  <div class="filter">
    <h2>Фильтр каталога</h2>
    <div class="criteria">
      <label for="age">Возраст:</label>
      <input type="text" id="age">

      <label for="milk">Молоко:</label>
      <input type="text" id="milk">

      <label for="since">С древности:</label>
      <input type="text" id="since">

      <label for="type">Тип:</label>
      <input type="text" id="type">

      <label for="mold">Плесень:</label>
      <input type="text" id="mold">

      <label for="taste">Вкус:</label>
      <input type="text" id="taste">

      <button onclick="filterCatalog()">Применить фильтр</button>
    </div>
  </div>

  <div class="catalog">
    <h2>Каталог продуктов</h2>
    <ul id="productsList">
      <!-- Здесь будут отображаться отфильтрованные продукты -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
